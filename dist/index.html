<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Beat-Laboratory</title>
  <script src="main.js"></script>
  <link rel="stylesheet" href="../assets/style.css">
</head>

<body>
  <div class="app-container">
    <header class="title">Beat Laboratory</header>
    <div id="beat-table">
    </div>
    <div id="sounds">
      <audio id="sound-clap" src="../src/sounds/clap.wav" type="audio/wav"></audio>
      <audio id="sound-closed-hat" src="../src/sounds/hihat.wav" type="audio/wav"></audio>
      <audio id="sound-kick" src="../src/sounds/kick.wav" type="audio/wav"></audio>
      <audio id="sound-open-hat" src="../src/sounds/openhat.wav" type="audio/wav"></audio>
      <audio id="sound-boom" src="../src/sounds/boom.wav" type="audio/wav"></audio>
      <audio id="sound-ride" src="../src/sounds/ride.wav" type="audio/wav"></audio>
      <audio id="sound-snare" src="../src/sounds/snare.wav" type="audio/wav"></audio>
      <audio id="sound-tom" src="../src/sounds/tom.wav" type="audio/wav"></audio>
      <audio id="sound-tink" src="../src/sounds/tink.wav" type="audio/wav"></audio>
    </div>
    <aside class="controller">
      <i id="reset">reset</i>
      <i id="pause">pause</i>
      <i id="play">play</i>
      <i id="volume">volume</i>
      <i id="mute">mute</i>
    </aside>
    <label class="tempo" for="tempo">Tempo
      <input id="tempo-input" type="range" max="950" min="200" value="575"></input>
    </label>
  </div>

</body>

</html>
